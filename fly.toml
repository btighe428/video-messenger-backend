app = 'video-messenger-backend'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  # LiveKit credentials should be set via `fly secrets set`:
  # fly secrets set LIVEKIT_API_KEY=your_api_key
  # fly secrets set LIVEKIT_API_SECRET=your_api_secret
  # fly secrets set LIVEKIT_URL=wss://your-app.livekit.cloud

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[http_service.concurrency]
  type = 'connections'
  hard_limit = 1000
  soft_limit = 800

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
