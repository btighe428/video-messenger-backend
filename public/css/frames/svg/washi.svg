<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Washi tape pieces at corners and edges -->

  <!-- Top left corner - pink polka dot tape -->
  <g>
    <rect x="20" y="20" width="250" height="60" rx="5"
          fill="#FF69B4" opacity="0.85"/>
    <circle cx="50" cy="50" r="8" fill="#FFF" opacity="0.6"/>
    <circle cx="90" cy="50" r="8" fill="#FFF" opacity="0.6"/>
    <circle cx="130" cy="50" r="8" fill="#FFF" opacity="0.6"/>
    <circle cx="170" cy="50" r="8" fill="#FFF" opacity="0.6"/>
    <circle cx="210" cy="50" r="8" fill="#FFF" opacity="0.6"/>
    <circle cx="250" cy="50" r="8" fill="#FFF" opacity="0.6"/>
  </g>

  <!-- Top right corner - yellow striped tape (rotated) -->
  <g transform="rotate(-15 900 50)">
    <rect x="730" y="20" width="250" height="60" rx="5"
          fill="#FFD700" opacity="0.85"/>
    <line x1="730" y1="30" x2="980" y2="30" stroke="#FFF" stroke-width="3" opacity="0.6"/>
    <line x1="730" y1="45" x2="980" y2="45" stroke="#FFF" stroke-width="3" opacity="0.6"/>
    <line x1="730" y1="60" x2="980" y2="60" stroke="#FFF" stroke-width="3" opacity="0.6"/>
    <line x1="730" y1="75" x2="980" y2="75" stroke="#FFF" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Left side - mint green hearts tape (vertical) -->
  <g>
    <rect x="20" y="300" width="60" height="400" rx="5"
          fill="#98FB98" opacity="0.85"/>
    <path d="M 50 350 C 50 345 47 342 44 342 C 41 342 38 345 38 350 C 38 358 50 368 50 368 C 50 368 62 358 62 350 C 62 345 59 342 56 342 C 53 342 50 345 50 350 Z"
          fill="#FFF" opacity="0.6"/>
    <path d="M 50 450 C 50 445 47 442 44 442 C 41 442 38 445 38 450 C 38 458 50 468 50 468 C 50 468 62 458 62 450 C 62 445 59 442 56 442 C 53 442 50 445 50 450 Z"
          fill="#FFF" opacity="0.6"/>
    <path d="M 50 550 C 50 545 47 542 44 542 C 41 542 38 545 38 550 C 38 558 50 568 50 568 C 50 568 62 558 62 550 C 62 545 59 542 56 542 C 53 542 50 545 50 550 Z"
          fill="#FFF" opacity="0.6"/>
    <path d="M 50 650 C 50 645 47 642 44 642 C 41 642 38 645 38 650 C 38 658 50 668 50 668 C 50 668 62 658 62 650 C 62 645 59 642 56 642 C 53 642 50 645 50 650 Z"
          fill="#FFF" opacity="0.6"/>
  </g>

  <!-- Right side - coral geometric tape (vertical) -->
  <g>
    <rect x="920" y="300" width="60" height="400" rx="5"
          fill="#FF7F50" opacity="0.85"/>
    <polygon points="935,330 950,340 935,350 920,340" fill="#FFF" opacity="0.6"/>
    <polygon points="935,380 950,390 935,400 920,390" fill="#FFF" opacity="0.6"/>
    <polygon points="935,430 950,440 935,450 920,440" fill="#FFF" opacity="0.6"/>
    <polygon points="935,480 950,490 935,500 920,490" fill="#FFF" opacity="0.6"/>
    <polygon points="935,530 950,540 935,550 920,540" fill="#FFF" opacity="0.6"/>
    <polygon points="935,580 950,590 935,600 920,590" fill="#FFF" opacity="0.6"/>
    <polygon points="935,630 950,640 935,650 920,640" fill="#FFF" opacity="0.6"/>
    <polygon points="935,680 950,690 935,700 920,690" fill="#FFF" opacity="0.6"/>
  </g>

  <!-- Bottom left corner - turquoise wavy tape -->
  <g transform="rotate(10 150 950)">
    <rect x="20" y="920" width="250" height="60" rx="5"
          fill="#40E0D0" opacity="0.85"/>
    <path d="M 30 935 Q 50 925 70 935 T 110 935 T 150 935 T 190 935 T 230 935 T 260 935"
          fill="none" stroke="#FFF" stroke-width="3" opacity="0.6"/>
    <path d="M 30 950 Q 50 940 70 950 T 110 950 T 150 950 T 190 950 T 230 950 T 260 950"
          fill="none" stroke="#FFF" stroke-width="3" opacity="0.6"/>
    <path d="M 30 965 Q 50 955 70 965 T 110 965 T 150 965 T 190 965 T 230 965 T 260 965"
          fill="none" stroke="#FFF" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Bottom right corner - lavender floral tape -->
  <g transform="rotate(-10 850 950)">
    <rect x="730" y="920" width="250" height="60" rx="5"
          fill="#E6E6FA" opacity="0.85"/>
    <circle cx="760" cy="950" r="10" fill="#9370DB" opacity="0.6"/>
    <circle cx="765" cy="945" r="4" fill="#FFF" opacity="0.7"/>
    <circle cx="820" cy="950" r="10" fill="#9370DB" opacity="0.6"/>
    <circle cx="825" cy="945" r="4" fill="#FFF" opacity="0.7"/>
    <circle cx="880" cy="950" r="10" fill="#9370DB" opacity="0.6"/>
    <circle cx="885" cy="945" r="4" fill="#FFF" opacity="0.7"/>
    <circle cx="940" cy="950" r="10" fill="#9370DB" opacity="0.6"/>
    <circle cx="945" cy="945" r="4" fill="#FFF" opacity="0.7"/>
  </g>

  <!-- Top center - orange zigzag tape -->
  <g>
    <rect x="350" y="20" width="300" height="50" rx="5"
          fill="#FFA500" opacity="0.85"/>
    <path d="M 360 35 L 380 50 L 400 35 L 420 50 L 440 35 L 460 50 L 480 35 L 500 50 L 520 35 L 540 50 L 560 35 L 580 50 L 600 35 L 620 50 L 640 35"
          fill="none" stroke="#FFF" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
  </g>

  <!-- Bottom center - pink dotted tape -->
  <g>
    <rect x="350" y="930" width="300" height="50" rx="5"
          fill="#FF1493" opacity="0.85"/>
    <circle cx="380" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="410" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="440" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="470" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="500" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="530" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="560" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="590" cy="955" r="5" fill="#FFF" opacity="0.6"/>
    <circle cx="620" cy="955" r="5" fill="#FFF" opacity="0.6"/>
  </g>
</svg>
