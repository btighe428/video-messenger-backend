<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Spring celebration frame - flowers and butterflies -->

  <!-- Cherry blossom flowers in corners -->
  <!-- Top left cluster -->
  <g transform="translate(80, 80)">
    <!-- Flower 1 -->
    <circle cx="0" cy="0" r="20" fill="#FFB3BA" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#FFCDD2"/>
    <circle cx="0" cy="0" r="5" fill="#FFD54F"/>

    <!-- Petals -->
    <circle cx="-15" cy="-8" r="10" fill="#FFB3BA" opacity="0.9"/>
    <circle cx="15" cy="-8" r="10" fill="#FFB3BA" opacity="0.9"/>
    <circle cx="-10" cy="12" r="10" fill="#FFB3BA" opacity="0.9"/>
    <circle cx="10" cy="12" r="10" fill="#FFB3BA" opacity="0.9"/>
    <circle cx="0" cy="-15" r="10" fill="#FFB3BA" opacity="0.9"/>

    <!-- Flower 2 -->
    <g transform="translate(40, 25)">
      <circle cx="0" cy="0" r="18" fill="#FFAEC9" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="#F8BBD0"/>
      <circle cx="0" cy="0" r="4" fill="#FFF176"/>
      <circle cx="-12" cy="-6" r="9" fill="#FFAEC9" opacity="0.9"/>
      <circle cx="12" cy="-6" r="9" fill="#FFAEC9" opacity="0.9"/>
      <circle cx="0" cy="12" r="9" fill="#FFAEC9" opacity="0.9"/>
    </g>

    <!-- Branch -->
    <path d="M -20 15 Q 0 10 20 15 Q 40 20 60 25"
          fill="none" stroke="#8D6E63" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Top right cluster -->
  <g transform="translate(920, 80)">
    <!-- Flower 1 -->
    <circle cx="0" cy="0" r="20" fill="#F8BBD0" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#FCE4EC"/>
    <circle cx="0" cy="0" r="5" fill="#FFF176"/>
    <circle cx="-15" cy="-8" r="10" fill="#F8BBD0" opacity="0.9"/>
    <circle cx="15" cy="-8" r="10" fill="#F8BBD0" opacity="0.9"/>
    <circle cx="-10" cy="12" r="10" fill="#F8BBD0" opacity="0.9"/>
    <circle cx="10" cy="12" r="10" fill="#F8BBD0" opacity="0.9"/>
    <circle cx="0" cy="-15" r="10" fill="#F8BBD0" opacity="0.9"/>

    <!-- Flower 2 -->
    <g transform="translate(-40, 25)">
      <circle cx="0" cy="0" r="18" fill="#FFCCBC" opacity="0.8"/>
      <circle cx="0" cy="0" r="10" fill="#FFCCBC"/>
      <circle cx="0" cy="0" r="4" fill="#FFD54F"/>
      <circle cx="-12" cy="-6" r="9" fill="#FFCCBC" opacity="0.9"/>
      <circle cx="12" cy="-6" r="9" fill="#FFCCBC" opacity="0.9"/>
      <circle cx="0" cy="12" r="9" fill="#FFCCBC" opacity="0.9"/>
    </g>

    <!-- Branch -->
    <path d="M 20 15 Q 0 10 -20 15 Q -40 20 -60 25"
          fill="none" stroke="#8D6E63" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Bottom left cluster -->
  <g transform="translate(80, 920)">
    <!-- Flower -->
    <circle cx="0" cy="0" r="22" fill="#C5E1A5" opacity="0.8"/>
    <circle cx="0" cy="0" r="14" fill="#DCEDC8"/>
    <circle cx="0" cy="0" r="6" fill="#FFF59D"/>
    <circle cx="-16" cy="-10" r="11" fill="#C5E1A5" opacity="0.9"/>
    <circle cx="16" cy="-10" r="11" fill="#C5E1A5" opacity="0.9"/>
    <circle cx="-12" cy="14" r="11" fill="#C5E1A5" opacity="0.9"/>
    <circle cx="12" cy="14" r="11" fill="#C5E1A5" opacity="0.9"/>
    <circle cx="0" cy="-18" r="11" fill="#C5E1A5" opacity="0.9"/>

    <!-- Stem with leaves -->
    <path d="M 0 15 Q -5 30 0 50"
          fill="none" stroke="#689F38" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="-8" cy="32" rx="8" ry="12" fill="#8BC34A" opacity="0.8"/>
    <ellipse cx="8" cy="40" rx="8" ry="12" fill="#9CCC65" opacity="0.8"/>
  </g>

  <!-- Bottom right cluster -->
  <g transform="translate(920, 920)">
    <!-- Flower -->
    <circle cx="0" cy="0" r="22" fill="#B39DDB" opacity="0.8"/>
    <circle cx="0" cy="0" r="14" fill="#D1C4E9"/>
    <circle cx="0" cy="0" r="6" fill="#FFEB3B"/>
    <circle cx="-16" cy="-10" r="11" fill="#B39DDB" opacity="0.9"/>
    <circle cx="16" cy="-10" r="11" fill="#B39DDB" opacity="0.9"/>
    <circle cx="-12" cy="14" r="11" fill="#B39DDB" opacity="0.9"/>
    <circle cx="12" cy="14" r="11" fill="#B39DDB" opacity="0.9"/>
    <circle cx="0" cy="-18" r="11" fill="#B39DDB" opacity="0.9"/>

    <!-- Stem -->
    <path d="M 0 15 Q 5 30 0 50"
          fill="none" stroke="#689F38" stroke-width="3" stroke-linecap="round"/>
    <ellipse cx="8" cy="32" rx="8" ry="12" fill="#7CB342" opacity="0.8"/>
    <ellipse cx="-8" cy="40" rx="8" ry="12" fill="#8BC34A" opacity="0.8"/>
  </g>

  <!-- Butterflies -->
  <!-- Top left butterfly -->
  <g transform="translate(250, 150) rotate(-15)">
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#FF6B9D" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#FF8FAB" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#FFB3BA" opacity="0.85" transform="scale(-1, 1)"/>
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="#FFC1C1" opacity="0.9" transform="scale(-1, 1)"/>
    <circle cx="-5" cy="-15" r="3" fill="#E91E63"/>
    <circle cx="5" cy="-15" r="3" fill="#E91E63"/>
    <rect x="-2" y="-20" width="4" height="40" rx="2" fill="#424242"/>
    <line x1="0" y1="-20" x2="-8" y2="-28" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-20" x2="8" y2="-28" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Top right butterfly -->
  <g transform="translate(750, 180) rotate(20)">
    <ellipse cx="0" cy="0" rx="22" ry="32" fill="#81C784" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="13" ry="22" fill="#A5D6A7" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="22" ry="32" fill="#81C784" opacity="0.85" transform="scale(-1, 1)"/>
    <ellipse cx="0" cy="0" rx="13" ry="22" fill="#C8E6C9" opacity="0.9" transform="scale(-1, 1)"/>
    <circle cx="-4" cy="-14" r="2" fill="#388E3C"/>
    <circle cx="4" cy="-14" r="2" fill="#388E3C"/>
    <rect x="-1.5" y="-18" width="3" height="36" rx="1.5" fill="#424242"/>
    <line x1="0" y1="-18" x2="-7" y2="-25" stroke="#424242" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-18" x2="7" y2="-25" stroke="#424242" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Bottom butterfly -->
  <g transform="translate(500, 870) rotate(-10)">
    <ellipse cx="0" cy="0" rx="28" ry="38" fill="#FFD54F" opacity="0.85"/>
    <ellipse cx="0" cy="0" rx="18" ry="28" fill="#FFECB3" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="28" ry="38" fill="#FFE082" opacity="0.85" transform="scale(-1, 1)"/>
    <ellipse cx="0" cy="0" rx="18" ry="28" fill="#FFF9C4" opacity="0.9" transform="scale(-1, 1)"/>
    <circle cx="-6" cy="-17" r="3" fill="#F57C00"/>
    <circle cx="6" cy="-17" r="3" fill="#F57C00"/>
    <circle cx="-10" cy="-5" r="4" fill="#FF6F00" opacity="0.6"/>
    <circle cx="10" cy="-5" r="4" fill="#FF6F00" opacity="0.6"/>
    <rect x="-2" y="-22" width="4" height="44" rx="2" fill="#424242"/>
    <line x1="0" y1="-22" x2="-9" y2="-30" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-22" x2="9" y2="-30" stroke="#424242" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Grass/flowers at bottom -->
  <g opacity="0.6">
    <path d="M 0 950 Q 10 940 20 950" fill="none" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>
    <path d="M 50 950 Q 60 935 70 950" fill="none" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>
    <path d="M 100 950 Q 110 940 120 950" fill="none" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>
    <path d="M 900 950 Q 890 940 880 950" fill="none" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>
    <path d="M 950 950 Q 940 935 930 950" fill="none" stroke="#66BB6A" stroke-width="3" stroke-linecap="round"/>

    <!-- Small flowers -->
    <circle cx="35" cy="945" r="4" fill="#FF4081"/>
    <circle cx="85" cy="940" r="4" fill="#E040FB"/>
    <circle cx="915" cy="945" r="4" fill="#FFEB3B"/>
    <circle cx="965" cy="940" r="4" fill="#FF6B9D"/>
  </g>

  <!-- Vines on sides -->
  <path d="M 40 200 Q 30 250 40 300 Q 50 350 40 400 Q 30 450 40 500"
        fill="none" stroke="#689F38" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>
  <path d="M 960 200 Q 970 250 960 300 Q 950 350 960 400 Q 970 450 960 500"
        fill="none" stroke="#689F38" stroke-width="2.5" opacity="0.7" stroke-linecap="round"/>

  <!-- Leaves on vines -->
  <ellipse cx="35" cy="240" rx="6" ry="10" fill="#8BC34A" opacity="0.8"/>
  <ellipse cx="45" cy="320" rx="6" ry="10" fill="#9CCC65" opacity="0.8"/>
  <ellipse cx="35" cy="420" rx="6" ry="10" fill="#AED581" opacity="0.8"/>
  <ellipse cx="965" cy="240" rx="6" ry="10" fill="#8BC34A" opacity="0.8"/>
  <ellipse cx="955" cy="320" rx="6" ry="10" fill="#9CCC65" opacity="0.8"/>
  <ellipse cx="965" cy="420" rx="6" ry="10" fill="#AED581" opacity="0.8"/>
</svg>
