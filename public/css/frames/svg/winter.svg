<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Winter wonderland frame - snowflakes and icicles -->

  <!-- Icicles hanging from top -->
  <g opacity="0.9">
    <polygon points="100,20 90,20 95,80" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="200,20 190,20 195,100" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="300,20 290,20 295,70" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="400,20 390,20 395,90" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="500,20 490,20 495,110" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="600,20 590,20 595,85" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="700,20 690,20 695,75" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="800,20 790,20 795,95" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
    <polygon points="900,20 890,20 895,80" fill="url(#icicle)" stroke="#B0E0E6" stroke-width="1"/>
  </g>

  <defs>
    <linearGradient id="icicle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:0.6"/>
    </linearGradient>
    <linearGradient id="snow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:0.7"/>
    </linearGradient>
  </defs>

  <!-- Snowflakes - large decorative ones -->
  <!-- Top left corner -->
  <g transform="translate(80, 120)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#4FC3F7" stroke-width="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#4FC3F7" stroke-width="3"/>
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#4FC3F7" stroke-width="2"/>
    <line x1="18" y1="-18" x2="-18" y2="18" stroke="#4FC3F7" stroke-width="2"/>
    <circle cx="0" cy="-25" r="3" fill="#B3E5FC"/>
    <circle cx="0" cy="25" r="3" fill="#B3E5FC"/>
    <circle cx="-25" cy="0" r="3" fill="#B3E5FC"/>
    <circle cx="25" cy="0" r="3" fill="#B3E5FC"/>
    <circle cx="-18" cy="-18" r="2" fill="#E1F5FE"/>
    <circle cx="18" cy="18" r="2" fill="#E1F5FE"/>
    <circle cx="18" cy="-18" r="2" fill="#E1F5FE"/>
    <circle cx="-18" cy="18" r="2" fill="#E1F5FE"/>
  </g>

  <!-- Top right corner -->
  <g transform="translate(920, 120)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#29B6F6" stroke-width="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#29B6F6" stroke-width="3"/>
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#29B6F6" stroke-width="2"/>
    <line x1="18" y1="-18" x2="-18" y2="18" stroke="#29B6F6" stroke-width="2"/>
    <circle cx="0" cy="-25" r="3" fill="#81D4FA"/>
    <circle cx="0" cy="25" r="3" fill="#81D4FA"/>
    <circle cx="-25" cy="0" r="3" fill="#81D4FA"/>
    <circle cx="25" cy="0" r="3" fill="#81D4FA"/>
  </g>

  <!-- Bottom left corner -->
  <g transform="translate(80, 880)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#03A9F4" stroke-width="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#03A9F4" stroke-width="3"/>
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#03A9F4" stroke-width="2"/>
    <line x1="18" y1="-18" x2="-18" y2="18" stroke="#03A9F4" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#4FC3F7"/>
  </g>

  <!-- Bottom right corner -->
  <g transform="translate(920, 880)">
    <line x1="0" y1="-25" x2="0" y2="25" stroke="#0288D1" stroke-width="3"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#0288D1" stroke-width="3"/>
    <line x1="-18" y1="-18" x2="18" y2="18" stroke="#0288D1" stroke-width="2"/>
    <line x1="18" y1="-18" x2="-18" y2="18" stroke="#0288D1" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#29B6F6"/>
  </g>

  <!-- Smaller snowflakes scattered -->
  <g opacity="0.8">
    <g transform="translate(250, 180)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#81D4FA" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#81D4FA" stroke-width="2"/>
      <line x1="-11" y1="-11" x2="11" y2="11" stroke="#81D4FA" stroke-width="1.5"/>
      <line x1="11" y1="-11" x2="-11" y2="11" stroke="#81D4FA" stroke-width="1.5"/>
    </g>

    <g transform="translate(750, 180)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#B3E5FC" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#B3E5FC" stroke-width="2"/>
      <line x1="-11" y1="-11" x2="11" y2="11" stroke="#B3E5FC" stroke-width="1.5"/>
      <line x1="11" y1="-11" x2="-11" y2="11" stroke="#B3E5FC" stroke-width="1.5"/>
    </g>

    <g transform="translate(250, 820)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#4FC3F7" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#4FC3F7" stroke-width="2"/>
      <line x1="-11" y1="-11" x2="11" y2="11" stroke="#4FC3F7" stroke-width="1.5"/>
      <line x1="11" y1="-11" x2="-11" y2="11" stroke="#4FC3F7" stroke-width="1.5"/>
    </g>

    <g transform="translate(750, 820)">
      <line x1="0" y1="-15" x2="0" y2="15" stroke="#29B6F6" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#29B6F6" stroke-width="2"/>
      <line x1="-11" y1="-11" x2="11" y2="11" stroke="#29B6F6" stroke-width="1.5"/>
      <line x1="11" y1="-11" x2="-11" y2="11" stroke="#29B6F6" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Snowflakes on sides -->
  <g opacity="0.7">
    <g transform="translate(80, 300)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#E1F5FE" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#E1F5FE" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#B3E5FC"/>
    </g>

    <g transform="translate(920, 300)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#E1F5FE" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#E1F5FE" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#B3E5FC"/>
    </g>

    <g transform="translate(80, 500)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#B3E5FC" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#B3E5FC" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#81D4FA"/>
    </g>

    <g transform="translate(920, 500)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#B3E5FC" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#B3E5FC" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#81D4FA"/>
    </g>

    <g transform="translate(80, 700)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#81D4FA" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#81D4FA" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#4FC3F7"/>
    </g>

    <g transform="translate(920, 700)">
      <line x1="0" y1="-12" x2="0" y2="12" stroke="#81D4FA" stroke-width="2"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#81D4FA" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#4FC3F7"/>
    </g>
  </g>

  <!-- Snow drifts at bottom -->
  <path d="M 0 980 Q 50 960 100 970 T 200 970 T 300 970 T 400 970 T 500 970 T 600 970 T 700 970 T 800 970 T 900 970 T 1000 970 L 1000 1000 L 0 1000 Z"
        fill="url(#snow)" opacity="0.7"/>
  <path d="M 0 960 Q 60 945 120 955 T 240 955 T 360 955 T 480 955 T 600 955 T 720 955 T 840 955 T 960 955 T 1000 955"
        fill="none" stroke="#E1F5FE" stroke-width="3" opacity="0.8"/>

  <!-- Frost border effect -->
  <rect x="20" y="20" width="960" height="960" rx="10"
        fill="none" stroke="url(#frostGradient)" stroke-width="6" opacity="0.6"/>

  <defs>
    <linearGradient id="frostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE"/>
      <stop offset="50%" style="stop-color:#B3E5FC"/>
      <stop offset="100%" style="stop-color:#81D4FA"/>
    </linearGradient>
  </defs>
</svg>
