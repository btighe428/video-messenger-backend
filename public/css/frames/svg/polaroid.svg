<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Polaroid-style frame with white border and extra space at bottom -->

  <!-- Outer shadow for depth -->
  <rect x="30" y="30" width="940" height="940" rx="8"
        fill="#000" opacity="0.1"/>

  <!-- Main white border -->
  <rect x="25" y="25" width="950" height="950" rx="8"
        fill="#FFFFFF"/>

  <!-- Photo area cutout (transparent center) -->
  <rect x="65" y="65" width="870" height="720" rx="4"
        fill="#000" opacity="0.02"/>

  <!-- Bottom text area (larger white space) -->
  <rect x="65" y="785" width="870" height="150" rx="4"
        fill="#FFFFFF"/>

  <!-- Vintage paper texture effect -->
  <filter id="paper">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
    <feDiffuseLighting in="noise" lighting-color="#FFF" surfaceScale="1">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>

  <!-- Apply subtle texture to white border -->
  <rect x="25" y="25" width="950" height="60" rx="8"
        fill="#F5F5F5" opacity="0.3" filter="url(#paper)"/>
  <rect x="25" y="785" width="950" height="190" rx="8"
        fill="#F5F5F5" opacity="0.3" filter="url(#paper)"/>
  <rect x="25" y="65" width="60" height="720"
        fill="#F5F5F5" opacity="0.3" filter="url(#paper)"/>
  <rect x="915" y="65" width="60" height="720"
        fill="#F5F5F5" opacity="0.3" filter="url(#paper)"/>

  <!-- Corner wear marks (aged effect) -->
  <circle cx="35" cy="35" r="5" fill="#EEE" opacity="0.6"/>
  <circle cx="965" cy="35" r="5" fill="#EEE" opacity="0.6"/>
  <circle cx="35" cy="965" r="5" fill="#EEE" opacity="0.6"/>
  <circle cx="965" cy="965" r="5" fill="#EEE" opacity="0.6"/>

  <!-- Subtle shadow on inner edges -->
  <rect x="65" y="65" width="870" height="10"
        fill="url(#topShadow)"/>
  <rect x="65" y="65" width="10" height="720"
        fill="url(#leftShadow)"/>

  <defs>
    <linearGradient id="topShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="leftShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Handwritten-style date line at bottom -->
  <line x1="100" y1="870" x2="900" y2="870"
        stroke="#DDD" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
